<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Master Chef</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>
	<body>
	  <div>
		<div style=" padding-bottom: 8em;">
			<nav class="navbar navbar-expand-lg fixed-top navbar-scroll shadow-0" style="background-color: #ffede7; ">
				<div class="container">
				  <a class="navbar-brand" href="/">Master Chef</a>
				  <button class="navbar-toggler ps-0" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
					aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="d-flex justify-content-start align-items-center">
					  <i class="fas fa-bars"></i>
					</span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarExample01"
                       x-data="{ logged_in: false }"
                       x-init="fetch('/user').then(response => logged_in = response.ok)">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item active">
						<a class="nav-link px-3" href="/search">Recipes</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link px-3" href="/register"> Create Account</a>
					  </li>

					  <li class="nav-item">
						<a class="nav-link px-3"
                           :href="logged_in ? '/logout' : '/login'"
                           x-text="logged_in ? 'Log out' : 'Log in'"></a>
					  </li>

					  <li class="nav-item">
						<a class="nav-link px-3" href="/setting"> Account Settings</a>
					  </li>
					</ul>
					<ul>
						<div class="container">
							<div class="row height d-flex justify-content-center align-items-center">
							  <div class="col-md-8">
								<div class="search">
                                  <form action="/search">
								    <i class="fa fa-search"></i>
								    <input type="text" class="form-control" placeholder="Search Recipe" name="q">
                                  </form>
								</div>
							  </div>
							</div>
						</div>
					</ul>
				  </div>
				</div>
			  </nav>
		</div>
		<div>
		  {% block content %}
		  {% endblock %}

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul class=flashes>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
		</div>
	  </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
