{% extends "root.html" %}
{% block content %}

<h1>Register</h1>
<hr/>
<form action="./register" method="post">
  <table>
    <tr>
      <td>Username</td>
      <td><input type="text" name="username"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email"/></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="password"/></td>
    </tr>
    <tr>
      <td colspan="2">
        <input style="width: 100%;" type="submit" value="submit"/>
      </td>
    </tr>
  </table>
</form>

{% endblock %}
